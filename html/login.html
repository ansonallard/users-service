<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #loginBtn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <div id="message"></div>
    </div>

    <script>
        const redirectURI = "{{ .RedirectURI }}";

        document.getElementById('loginBtn').addEventListener('click', login);
        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            const requestBody = {username, password}
            if (redirectURI !== undefined) {
                requestBody.redirect_uri = redirectURI
            }
            fetch('/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody),
            })
            // .then(response => response.json())
            .then(response => {
                const statusCode = response.status;
                if (statusCode === 200) {
                    return response.json()
                } else if (statusCode === 401) {
                    messageDiv.innerHTML = '<p style="color: red;">Login Failed: ' + data.message + '</p>';
                } else {
                    throw new Error(`Received '${statusCode}' status code`)
                }
            })
            .then(data => {
                console.log(data)
                messageDiv.innerHTML = '<p style="color: green;">Login Successful! Redirecting...</p>';
                if (data.redirectUrl) {
                    // Perform client-side redirect
                    console.log("redirecting")
                    window.location.href = data.redirectUrl;
                }
            })
            .catch(error => {
                messageDiv.innerHTML = '<p style="color: red;">An error occurred</p>';
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
